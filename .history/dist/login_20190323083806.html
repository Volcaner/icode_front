<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css3炫酷登录页</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="images/phobe.png"/></div>
				<div class="login-center-input">
					<input id="phone" type="text"  placeholder="请输入您的手机号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的手机号'"/>
					<div class="login-center-input-text">手机号</div>
					<div id="phone_tip" class="phone_tip">输入验证码不正确</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="images/verify.png"/></div>
				<div class="login-center-input">
					<input maxlength="4" id="verify" style="width:50%" type="text"  placeholder="请输入验证码" onfocus="changeImg()" onblur="this.placeholder='请输入验证码'"/>
					<img id="verifyImg" src="http://127.0.0.1:8000/api/common/captcha" style="width:48%;height:40px;" />
					<div class="login-center-input-text">图片验证码</div>
					<div id="verify_tip" class="verify_tip">输入验证码不正确</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="images/password.png"/></div>
				<div class="login-center-input">
					<input style="width:50%" type="password"  placeholder="请输入您的验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的验证码'"/>
					<div  id="veriftBtn" style="margin-left:4px;width:47%;height:40px;display:inline-block;cursor:pointer">获取短信验证码</div>
					<div class="login-center-input-text">短信验证码</div>
				</div>
			</div>
			<div class="login-button">
				登陆
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
	var host = 'http://127.0.0.1:8000';
	// 图片验证码获取焦点
	changeImg = function(){
		console.log('333')
		$('#verify').attr('placeholder','');
		$('#verify_tip').removeClass('error')
		$('#verify_tip').removeClass('right')
	}
	// 点击图片验证码
    $('#verifyImg').on('click',function(){
        $('#verifyImg').attr('src',host+'/api/common/captcha?rnd'+ Math.random())
	})
	// 获取短信验证码
	$('#veriftBtn').on('click',function(){
	  var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;//手机号正则 
	  var count = 60; //间隔函数，1秒执行
	  var InterValObj1; //timer变量，控制时间
	  var curCount1;//当前剩余秒数
	  curCount1 = count;		 		 
				var phone = $.trim($('#phone').val());
				if (!phoneReg.test(phone)) {
					$('#phone_tip').addClass('error')
					return false;
				}
				//设置button效果，开始计时
				$("#btnSendCode1").attr("disabled", "true");
				$("#btnSendCode1").val( + curCount1 + "秒再获取");
				InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次


      var phone = $('#phone').val();
      var verify = $('#verify').val();
      
      console.log('phone',phone)
      console.log('verify',verify)
      $.ajax({
        type:"post",    // 请求类型
        url:host+"/api/user/ajax/login/get_cellphone_code",    // 请求URL
        data:{
          "user_phone":phone,
          "captcha":verify
        },    // 请求参数 即是 在Servlet中 request.getParement();可以得到的字符串
        dataType:"json",    // 数据返回类型
        cache:false, // 是否缓存
        async:true,    // 默认为true 异步请求
        success:function(result){    // 成功返回的结果(响应)
			console.log(result)
			var status = result.status;
			if(status != 'ok'){
				$('#verify_tip').addClass('error')
			}else{
				$('#verify_tip').addClass('right')
				
			}
          
        }
      })
    })
</script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")
					
				},5000)
		}
</script>
</body>
</html>
