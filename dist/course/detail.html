<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    11111
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        var host = "https://www.icode121.com";
        var courseId = window.location.search.substring(5)
        // 获取个人信息
        $.ajax({
          type:"get",    // 请求类型
          async:false,
          url:host+"/api/user/ajax/get_user_info/?rn="+Date.now(),    // 请求URL
          success:function(res){
            if(res.status == 'ok'){
              
              $('#loginBtn').css('display','none')
              $('#infoBtn').css('display','inline-block')
              $('#infoBtn').text(res&&res.current_user)
              $('#logoutBtn').css('display','inline-block')
              $('#logoutBtn').text('注销')
              console.log('ok')
            }else{
             
               $('#loginBtn').css('display','inline-block')
               $('#loginBtn').text('登录')
              $('#infoBtn').css('display','none')
              $('#logoutBtn').css('display','none')
              console.log('no')
            }
            
          },
          error:function(err){
            console.error(err)
          },
        })
        
        $.ajax({
            type:'post',
            url:host+'/api/course/course_option',
            data:{
              'course':  courseId,
                'option':'get'
            },
            success:function(res){
                console.log(res)
            }
        })
    </script>
</body>
</html>
