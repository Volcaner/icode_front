    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">

    <script>
        var host = "https://www.icode121.com";
        var courseId = window.location.search.substring(5)
        // 获取个人信息
       $.ajax({
      type:"get",    // 请求类型
    
      url:host+"/api/user/ajax/get_user_info/",    // 请求URL
   
      success:function(res){
        console.log('succ',res)
        if(res.status == 'ok'){
          $('#username').text(res.msg)
          $('#login').css('display','none')

            $.ajax({
                type:"post",    // 请求类型
                data:{
                    "course_id":courseId,
                    "option":'get'
                },
                url:host+"/api/course/course_option",    // 请求URL
                success:function(res){
                    console.log('succ',res)
                    if(res.status == 'ok'){
                   
                    }
                    
                },
                error:function(){
                    console.log('err')
                }
            })
        }else{
            window.location.href=`../login.html?redirect=${window.location.pathname}`
        }
        
      },
      error:function(){
        console.log('err')
      }
    })
        
    </script>
</body>
